<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<header>
    <div class="logo">
            <img src="../media/images/logo_reverse.png" alt="Logo">
        </div>

        <div class="header-text">Student Shop</div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>

        <div class="burger" id="burgerBtn">
            ☰
        </div>

        <nav class="mobile-menu" id="mobileMenu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
</header>

<main>
    <h2>Your Cart</h2>

    <div id="cart-container"></div>
    
    <p id="total-price">Total: £0.00</p>

    <div class="promo-section">
        <input type="text" id="promoInput" placeholder="Promo code">
        <button id="applyPromo">Apply</button>
        <p id="promoMessage"></p>
    </div>


    <div class="cart-controls">
        <button id="clearCart">Clear Cart</button>
        <button id="payBtn">Pay</button>
    </div>
</main>

<footer>
    <div class="footer-col">
        <h3>Links</h3>
        <a href="#">Student Union</a>
    </div>

    <div class="footer-col">
        <h3>Contact</h3>
        <p>contact@example.com</p>
        <p>+1 234 567 890</p>
    </div>

    <div class="footer-col">
        <h3>Location</h3>
        <p>Some location text...</p>
    </div>
</footer>

<script src="../js/cart.js"></script>
</body>
</html>
